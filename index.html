<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩5 그리드 시스템</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- 분기점(반응형) : sm, md, lg, xl, xxl-->

  <!-- expand-sm(lg,ssl 등... nav가 어느 정도 줄어들었을 때 변할지 설정 가능) -->
  <!-- bg-dark(tertiary...등) 배경색 -->
  <!-- 
    d-none : display:none;
    d-lg-block : lg 이상일 때 나타나라
    d-xl-flex : 화면이 작아지면 밀어내서 떨어트려라
    m-0 : margin:0;
    m-lg-3, m-xl-5 : 사이즈별 margin
    p-0, p-md-5, p-xl-0 : 사이즈별 padding(p-md-5 : 중간사이즈면 패딩을 5 넣어라)
    mx-auto : margin x부분(가로) auto
    my-5 : y(세로) margin 조절가능
    mb-0 : margin-bottom , pt-5 : padding-top
    fixed-top : 최상단 자동고정 슈퍼 어메이징 패키지
    fixed-bottom : 아래고정

    -->

  <nav class="navbar navbar-expand-sm d-none d-lg-block bg-dark fixed-bottom">
    <div class="container-fluid">
      <!-- text-white : 글씨 흰 색 -->
      <a class="navbar-brand text-white" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
